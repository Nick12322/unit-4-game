<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Gem Game</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Click on the Gems in order to add them up to the score needed to win. Go over, and you lose.</h1>
            </div>
        </div>
        <div class="row" id="firstRow">
            <div class="col-lg-8"><p>Score to get:</p> <span id="scoreToGet"></span></div>
            <div class="col-lg-4"><p>Current Score: </p> <span id="currentScore"></span></div>
        </div>
        <div class="row">
            
            <div class="col-lg-2">
                <div id="firstGem"><img src="https://vignette.wikia.nocookie.net/2007scape/images/2/23/Ruby_detail.png/revision/latest?cb=20170203200836" id="firstGemImage"></div>
            </div>
            
            <div class="col-lg-2">
                <div id="secondGem"><img src="https://vignette.wikia.nocookie.net/2007scape/images/b/b8/Enchanted_gem_detail.png/revision/latest?cb=20160510035738" id="secondGemImage"></div>
            </div>
            
            <div class="col-lg-2">
                <div id="thirdGem"><img src="https://vignette.wikia.nocookie.net/2007scape/images/9/9e/Eternal_gem_detail.png/revision/latest?cb=20170617034128" id="thirdGemImage"></div>
            </div>
            
            <div class="col-lg-2">    
                <div id="fourthGem"><img src="https://vignette.wikia.nocookie.net/2007scape/images/a/a6/Zenyte_detail.png/revision/latest?cb=20160509032450" id="fourthGemImage"></div>
            </div>    
            
            <div class="col-lg-4" id="winsLosses">
                <p>Wins: </p><span id="wins"></span>
                <p>Losses: </p><span id="losses"></span>
            </div>

        </div>     
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
